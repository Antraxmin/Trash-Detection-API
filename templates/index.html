<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash Detection</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">ECOHI Trash Detection</h1>
      <form
        id="uploadForm"
        action="http://localhost:8000/predict/"
        method="post"
        enctype="multipart/form-data"
        class="border p-4 rounded"
      >
        <div class="form-group">
          <label for="fileInput">Upload an Image</label>
          <input
            type="file"
            name="file"
            id="fileInput"
            accept=".jpg, .jpeg, .png"
            class="form-control-file"
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Upload Image
        </button>
      </form>
      <div id="result" class="mt-4"></div>
      <div class="footer text-center">
        <p>
          &copy; 2024
          <a href="https://www.instagram.com/ecohi_official/" target="_blank"
            >ECOHI</a
          >. All rights reserved.
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          let formData = new FormData();
          let fileInput = document.getElementById("fileInput");
          formData.append("file", fileInput.files[0]);

          try {
            let response = await fetch("http://localhost:8000/predict/", {
              method: "POST",
              body: formData,
            });
            let data = await response.json();
            displayResult(data);
          } catch (error) {
            console.error("Error:", error);
          }
        });

      function displayResult(data) {
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Result</h5>
              <p class="card-text">${data.result}</p>
              <img src="data:image/jpeg;base64,${data.image}" alt="Prediction Image" class="img-fluid">
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
